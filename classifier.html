<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indic Language Classifier</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Indic Language Classifier</h1>
            <p>Upload audio to identify the language</p>
        </header>
        
        <main>
            <section class="audio-input">
                <div class="file-upload">
                    <label for="audioFileInput" class="upload-area">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">
                            <p>Drag and drop your audio file or click to browse</p>
                            <p class="small">Supports .wav and .mp3 formats</p>
                        </div>
                    </label>
                    <input type="file" id="audioFileInput" accept=".wav,.mp3" class="hidden">
                    <p id="fileNameDisplay" class="file-name">No file chosen</p>
                </div>
                
                <div class="audio-preview hidden" id="audioPreview">
                    <h3>Audio Preview</h3>
                    <audio id="audioPlayer" controls></audio>
                    <button id="submitAudioButton" class="btn accent">
                        <span class="icon">üì§</span> Classify Language
                    </button>
                </div>
            </section>
            
            <section class="results hidden" id="resultsSection">
                <div class="loader" id="processingLoader">
                    <div class="spinner"></div>
                    <p>Processing audio...</p>
                </div>
                
                <div class="result-cards" id="resultCards">
                    <div class="card" id="languageCard">
                        <div class="card-header">
                            <h3>Language Classification</h3>
                        </div>
                        <div class="card-content" id="languageContent">
                            <p class="placeholder">Submit audio to detect language</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Indic Language Classifier ¬© 2025</p>
        </footer>
    </div>

    <script type="module" src="./js/classifier.js"></script>
</body>
</html>
